<div>
    <div class="d-flex justify-content-between my-4">
        <h3>Books</h3>
        <button class="btn btn-success rounded-pill" (click)="addUser()">Add Book</button>
    </div>
    <p *ngIf="counter > 0">There is no Book</p>
    <table class="table" *ngIf="booksLists">
        <tr class="row">
            <th class="col">S.No</th>
            <th class="col">BookTitle</th>
            <th class="col">Author</th>
            <th class="col">Year of Publishing</th>
            <th class="col">Category</th>
            <th class="col">Actions</th>
        </tr>
        <tr class="row" (click)=bookDetailsPage(booksList) *ngFor="let booksList of booksLists; let i = index;">
            <td class="col">{{i+1}}</td>
            <td class="col">{{booksList.bookTitle}}</td>
            <td class="col">{{booksList.author}}</td>
            <td class="col">{{booksList.YoP | date :"fullDate"}}</td>
            <td class="col">{{booksList.category?.name}}</td>
            <td class="d-flex col">
                <div class="row">
                    <span class="mr-3 col" (click)="editUser($event, booksList)"><i class="fas fa-user-edit"></i> </span>
                    <span class="col" (click)="deleteUser($event, booksList)"><i class="fas fa-trash-alt"></i></span>
                </div>
            </td>
        </tr>
    </table>
</div>
