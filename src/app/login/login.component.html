<div class="login-page w-100">
    <div class="row justify-content-end mr-5 pt-4">
        <a href="#" class="mr-3 text-white">Login</a>
        <a href="#" class="mr-3 text-white">About Us</a>
        <a href="#" class="mr-3 text-white">Register</a>
        <a href="#" class="text-white">Contact</a>
    </div>
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-md-4">
            <h4 class="text-white text-center mb-3">LOGIN TO LIBRARY</h4>
            <form [formGroup]="loginForm" class="row justify-content-center" (ngSubmit)="handleSubmit()">
                <div class="col-12 col-md-7 mb-3">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" formControlName="username"
                        class="w-100 form-inputs rounded-pill py-2">
                </div>
                <div class="col-12 col-md-7 mb-4">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" formControlName="password"
                        class="w-100 form-inputs rounded-pill py-2">
                </div>
                <div class="col-12 col-md-7 mb-3">
                    <button type="submit" class="login-btn w-100 rounded-pill py-2 text-white">Login</button>
                </div>
                <div class="col-12 col-md-7 mb-3">
                    <a href="#" class="login-links float-right"><small>Forgot Password</small></a>
                </div>
                <div class="col-12 col-md-7">
                    <div class="row w-100 ml-0 d-block d-lg-none">
                        <a href="#" class="col-12 login-links"><small>CREATE ACCOUNT</small></a>
                        <a href="#" class="col-12 login-links"><small>NEED HELP?</small></a>
                    </div>
                    <div class="row w-100 ml-0 d-none d-lg-block">
                        <a href="#" class="login-links"><small>CREATE ACCOUNT</small></a>
                        <a href="#" class="login-links float-right"><small>NEED HELP?</small></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
