<div class="card">
    <div class="card-header row">
        <h4 class="col ml-auto">Confirm delete</h4>
        <button type="button" class="close col-1" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-body row">
        <p class="col">Do you really want to delete ?</p>
    </div>
    <div class="card-footer row justify-content-center">
        <button class="col-4 px-4 py-2 bg-success text-white rounded-pill border-0 mr-3" (click)="deleteOk()">Yes</button>
        <button class="col-4 px-4 py-2 bg-secondary text-white rounded-pill border-0" (click)="activeModal.close('dontdelete')">No</button>
    </div>
</div>
