<section class="container">
    <div class="row">
        <div class="col-12">
            <form class="model" [formGroup]="User" (ngSubmit)="saveData()">
                <div class="modal-header">
                    <h4 class="modal-title">{{edit_Add_Data?.type}} User Details</h4>
                    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <label for="title" class="col">Name</label>
                        <input type="text" formControlName="name" id="title" class="col">
                    </div>
                    <div class="row mb-3">
                        <label for="auth" class="col">Email</label>
                        <input type="text" formControlName="email" id="auth" class="col">
                    </div>
                    <div class="row mb-3">
                        <label for="yop" class="col">Phone Number</label>
                        <input type="Number" formControlName="phoneNo" id="yop" class="col">
                    </div>
                    <div class="row">
                        <label for="cate" class="col">Address</label>
                        <input type="text" formControlName="address" id="cate" class="col">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-dark" [disabled]="User.invalid">Save</button>
                    <button type="button" class="btn btn-outline-dark"
                        (click)="activeModal.close('Close click')">Close</button>
                </div>
            </form>
        </div>
    </div>
</section>
