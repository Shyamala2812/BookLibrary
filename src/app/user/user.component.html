<div>
    <div class="d-flex justify-content-between my-4">
        <h3>Users</h3>
        <button class="btn btn-success rounded-pill" (click)="addUser()">Add User</button>
    </div>
    <p *ngIf="counter > 0">There is no User</p>
    <table class="table">
        <tr class="row">
            <th class="col">S.No</th>
            <th class="col">Name</th>
            <th class="col">Email</th>
            <th class="col">Phone No</th>
            <th class="col">Address</th>
            <th class="col">Actions</th>
        </tr>
        <tr class="row" *ngFor="let usersList of usersLists; let i = index;" (click)="movetoUserDetails(usersList)">
            <td class="col">{{i+1}}</td>
            <td class="col">{{usersList.name}}</td>
            <td class="col">{{usersList.email}}</td>
            <td class="col">{{usersList.phoneNo}}</td>
            <td class="col">{{usersList.address}}</td>
            <td class="d-flex col">
                <div class="row">
                    <span class="mr-3 col" (click)="editUser($event, usersList)"><i class="fas fa-user-edit"></i> </span>
                    <span class="col" (click)="deleteUser($event, usersList)"><i class="fas fa-trash-alt"></i></span>
                </div>
            </td>
        </tr>
    </table>
</div>
